<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title or site.site_name }}</title>
  {{ site.head }}
  <style>
    .topnav {
      background: #333;
      overflow: hidden;
    }
    .topnav a {
      float: left;
      color: #f2f2f2;
      padding: 14px 16px;
      text-decoration: none;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
  <!-- ✅ 导航菜单 -->
  <nav class="topnav">
    <a href="{{ site.homeUrl or '/' }}">首页</a>
    <a href="/tags">标签</a>
    <a href="/archive">归档</a>
    <a href="/about">关于</a>
  </nav>

  <!-- ✅ 正文容器 -->
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
